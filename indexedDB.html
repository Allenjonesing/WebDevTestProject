<!DOCTYPE html>

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset = utf-8" />
	<script type="text/javascript">

         //prefixes of implementation that we want to test
         window.indexedDB = window.indexedDB || window.mozIndexedDB ||
         window.webkitIndexedDB || window.msIndexedDB;

         //prefixes of window.IDB objects
         window.IDBTransaction = window.IDBTransaction ||
         window.webkitIDBTransaction || window.msIDBTransaction;
         window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange ||
         window.msIDBKeyRange

         if (!window.indexedDB) {
            window.alert("Your browser doesn't support a stable version of IndexedDB.")
         }

         var employeeData = [];
         var db;
         var request = window.indexedDB.open("newDatabase", 1);

         request.onerror = function(event) {
            console.log("error: " + request.error);
         };

         request.onsuccess = function(event) {
            db = request.result;
            console.log("success: "+ db);
         };

        request.onupgradeneeded = function (event) {
            console.log("Upgrading... ");

            var db = event.target.result;
            var objectStore = db.createObjectStore("employee", {keyPath: "id"});

            for (var i in employeeData) {
               objectStore.add(employeeData[i]);
            }
         }

         function read() {
            var transaction = db.transaction(["employee"]);
            var objectStore = transaction.objectStore("employee");
            var request = objectStore.get((employeeData.length-1).toString());

            request.onerror = function(event) {
               alert("Unable to retrieve data from database!");
            };

            request.onsuccess = function(event) {
               // Do something with the request.result!
               if(request.result) {
                  alert("Name: " + request.result.name + 
                    " Age: " + request.result.age + "Email: " + request.result.email);
               } else {
                  alert("Kenny couldn't be found in your database!");
               }
            };
         }

         function readAll() {
            var objectStore = db.transaction("employee").objectStore("employee");

            objectStore.openCursor().onsuccess = function(event) {
               var cursor = event.target.result;

               if (cursor) {
                  alert("Name for id " + cursor.key + " is " + cursor.value.name,
                     "Age: " + cursor.value.age + "Email: " + cursor.value.email);
                  cursor.continue();
               } else {
                  alert("No more entries!");
               }
            };
         }

        function add() {
            // Create a new object ready to insert into the IDB
            alert(employeeData.length);
            var newItem = [{ id: employeeData.length.toString(), name: "Kenny", age: 19, email: "kenny@planet.org" }];

            // open a read/write db transaction, ready for adding the data
            var transaction = db.transaction(["employee"], "readwrite");

            // report on the success of the transaction completing, when everything is done
            transaction.onsuccess = function (event) {
                alert("Transaction Complete!");
            };

            transaction.onerror = function (event) {
                alert("Error, Not opened: " + transaction.error + " -> newItem id: " + newItem[0].id + " -> database length: " + employeeData.length);
            };

            // create an object store on the transaction
            var objectStore = transaction.objectStore("employee");

            // Make a request to add our newItem object to the object store
            var objectStoreRequest = objectStore.add(newItem[0]);

            objectStoreRequest.onsuccess = function (event) {
                // report the success of our request
                alert("Item added. -> newItem id: " + newItem[0].id + " -> database length: " + employeeData.length);
                employeeData.length++;
                /*var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .add({ id: "00-10", name: "Kenny", age: 19, email: "kenny@planet.org" });

            request.onsuccess = function(event) {
                alert("Kenny has been added to your database.");
                */
            };
            objectStoreRequest.onerror = function (event) {
                // report the error of our request
                alert("Item Not Added. Error: " + objectStoreRequest.error + " -> newItem id: " + newItem[0].id + " -> database length: " + employeeData.length);

            };


            request.onerror = function(event) {
                alert("error: " + request.error + " -> newItem id: " + newItem.id + " -> database length: " + employeeData.length);
            }
         }

         function remove() {
            var request = db.transaction(["employee"], "readwrite")
            .objectStore("employee")
            .delete((employeeData.length-1).toString());
             employeeData.length--;
             request.onsuccess = function (event) {
                 alert("last entry has been removed from your database.");
             };
        }

        function clean() {
            var request = db.transaction(["employee"], "readwrite")
                .objectStore("employee")
                .clear();
            employeeData.length = 0;
            request.onsuccess = function (event) {
                alert("all data removed from database");
            };
            request.onerror = function (event) {
                alert("error: " + request.error);
            };

        }

	</script>

</head>
<body>
    <button onclick="read()">Read </button>
    <button onclick="readAll()">Read all </button>
    <button onclick="add()">Add data </button>
    <button onclick="remove()">Delete data </button>
    <button onclick="clean()">Clear ALL data </button>
</body>
</html>
